[package]
name = "tatuin"
version = "0.2.0"
edition = "2024"
description = "Task Aggregator TUI for N providers"
homepage = "https://github.com/panter-dsd/tatuin"
license-file = "LICENSE.txt"
readme = "README.md"

[dependencies]
async-trait = "0.1.88"
chrono = "0.4.40"
clap = { version = "4.5.36", features = ["derive"] }
color-eyre = "0.6.3"
colored = "3.0.0"
config = "0.15.11"
crossterm = "0.29.0"
ratatui = "0.29.0"
regex = "1.11.1"
reqwest = { version = "0.12.15", features = ["json"] }
serde = "1.0.219"
time = { version = "0.3.41", features = ["parsing", "formatting"] }
tokio = { version = "1.44.2", features = ["full"] }
toml = "0.8.22"
url = "2.5.4"
url-builder = "0.1.1"
urlencoding = "2.1.3"
xdg = "2.5.2"
